<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SnapWrap</title>
    <style>
      :root {
        --mac-accent: rgba(0, 0, 0, 0.5); /* Default transparent glass */
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mac: {
                bg: '#f5f5f7',
                sidebar: '#ffffff',
                border: '#e5e5e5',
                accent: 'var(--mac-accent)', // Dynamic accent color
                text: '#1d1d1f',
                subtext: '#86868b',
              }
            },
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 10s linear infinite',
              'spin-slower': 'spin 15s linear infinite',
              'reverse-spin': 'reverseSpin 15s linear infinite',
              'fade-in': 'fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scale-in': 'scaleIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'gradient-xy': 'gradient-xy 3s ease infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'pulse-glow': 'pulseGlow 3s ease-in-out infinite',
              'blob': 'blob 8s infinite alternate', 
            },
            keyframes: {
              spin: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              },
              reverseSpin: {
                '0%': { transform: 'rotate(360deg)' },
                '100%': { transform: 'rotate(0deg)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              'gradient-xy': {
                '0%, 100%': {
                    'background-size': '200% 200%',
                    'background-position': 'left center'
                },
                '50%': {
                    'background-size': '200% 200%',
                    'background-position': 'right center'
                }
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              },
              pulseGlow: {
                '0%, 100%': { opacity: '0.5', transform: 'scale(1)' },
                '50%': { opacity: '0.8', transform: 'scale(1.05)' }
              },
              blob: {
                "0%": { transform: "translate(0, 0) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0, 0) scale(1)" }
              }
            }
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "html-to-image": "https://aistudiocdn.com/html-to-image@^1.11.13",
    "heic2any": "https://esm.sh/heic2any@0.0.4?external=react,react-dom"
  }
}
</script>
</head>
  <body class="bg-gray-100 text-mac-text antialiased h-screen overflow-hidden selection:bg-mac-accent selection:text-white transition-colors duration-1000">
    <div id="root" class="h-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
